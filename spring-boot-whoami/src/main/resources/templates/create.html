<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Join Game</title>
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.css" rel="stylesheet">
    <script src="webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/webjars/js-cookie/js.cookie.js"></script>
    <script src="/js/app.js"></script>
</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	<div id="stage1">
		<div class="row align-items-center">
            <div class="col-sm-3 col-xs-2"></div>
            <div class="col-sm-6 col-xs-8  align-self-center">
                <div class="contiainer">
                	<img th:src="@{/images/HeaderPhoto.png}" class="responsive"/>
					<h1 class="title">Choose the size of your game board</h1>
					<form method="POST">
						<select name="size" id="size">
							<option value="3">Easy (3 x 3)</option>
							<option value="4">Medium (4 x 3)</option>
							<option value="5">Hard (5 x 3)</option>
						</select> 
						</br>
						<div class="form-group">
                            <button id="create-size" class="button">Next</button>
                        </div>
					</form>
				</div>
			</div>
			<div class="col-sm-4 col-xs-2"></div>
		</div>
	</div>
 <div id="stage2" class="hidden">
		<div class="row align-items-center">
            <div class="col-sm-3 col-xs-2"></div>
            <div class="col-sm-6 col-xs-8  align-self-center">
                <div class="contiainer">
                	<img th:src="@{/images/HeaderPhoto.png}" class="responsive"/>
					<h1 class="title">Choose the images for your game board</h1>
					<form method="POST" th:object="${gameBundle}" action="create-username-code">
							<h4>Please upload the links to each image</h4>
							<table class="table">
								<tr>
									<th><label>Image #</label></th>
									<th><label>Details</label></th>
								</tr>
								<!--  <th:block th:each="image : ${gameBundle.images}">
									<tr>
										<td><th:text="${image.ID}"/></td>
										<td>Name of Person:<input type="text" name="name" value = "${image.name}">
											<br/>
											File:<input type="text" name="name" value = "${image.url}">
										</td>
									</tr>
								</th:block> --> 
							</table>
							<div class="form-group">
                            	<button id="create-images" class="button">Next</button>
                        	</div>
						</form>
				</div>
			</div>
			<div class="col-sm-4 col-xs-2"></div>
		</div>
	</div>
</body>
</html>
